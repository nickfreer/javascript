<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kates Event List</title>
    <link rel="StyleSheet" href="main.css" type="text/css">
    <script src="main.js"></script>
</head>
<body class="main" onload="main()">
    <div class="cal">
 
        <table class="controls">
            <tr>
                <td class="head">
                    <!-- <span class="info" id="monNum">0</span> -->
                    <!-- <span class="info" id="startDay">MON</span> -->
                </td>
                <td  class="head">
                        <input id="backYear" type="button" value="<<" onclick="nextDate(0,-1)">
                        <input id="backMon" type="button" value="<" onclick="nextDate(-1,0)"">
                    </td>
                    <td id="dateBox" class="head">
                        <span id="mon">MONTH</span>
                        <span id="year">YEAR</span>
                    </td>
                    <td class="head">
                        <input id="forYear" type="button" value=">" onclick="nextDate(1,0)"">
                        <input id="forMon" type="button" value=">>" onclick="nextDate(0,1)"">
                </td>
                <td id="todayBox" class="head">
                    <input id="today" type="button" value="TODAY" onclick="calendar()">
                </td>
            </tr>
        </table>
        <table class="cal">

        </table>
    </div>
    <div><input class="play" type="month" value="2022-01"></div>
    <div class="popper" onclick="popoff(event)">ITs Me</div>
    <h3>&deg C</h3>
</body>
</html>
